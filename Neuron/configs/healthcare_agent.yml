# âš•ï¸ Configuration for the Healthcare Agent System
use_case: "healthcare"

# ğŸ§  Defines the base model that will be the agent's core intelligence
model_architecture:
  base_model_name: "distilbert-base-uncased"
  num_classes: 2

# âš™ï¸ Defines the parameters for the fine-tuning process
training_params:
  learning_rate: 0.00005
  num_epochs: 3
  batch_size: 16

# ğŸ§  Defines the memory system the agent should use
memory_system:
  class_name: "SimpleMemory"

# ğŸ› ï¸ Defines the specific tools to load into the agent's toolbelt
# Each item now specifies the module (filename) and the class to import.
tools_to_load:
  - module: pii_detector
    class: PIIDetectionTool
  - module: bias_checker
    class: BiasCheckTool

